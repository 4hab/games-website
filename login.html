<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="game">
    <link rel="icon" type="image/x-icon" href="images/logo.jpg">
    <title>Game</title>
    <link rel="stylesheet" href="css/loginstyle.css">
</head>

<body>
    <img src="images/bg1.webp" style="width: 100%; z-index: -1; position: fixed; top: 0; left: 0;">
<!-- ---------------------------- -->

    <div class="container">

        <!--Content-->
        <div class="box-1">
            <div class="content-holder">
                <h2>Hello!</h2>

                <button class="button-1" onclick="signup()">Sign up</button>
                <button class="button-2" onclick="login()">Login</button>
            </div>
        </div>


        <!--Forms-->
        <div class="box-2">

            <!--Container for Login form-->
            <div class="login-form-container">
                <h1>Login Form</h1>
                <input id="logName" type="text" placeholder="Username" class="input-field">
                <br><br>
                <input id="logPass" type="password" placeholder="Password" class="input-field">
                <br><br>
                <button id="login" class="login-button" onclick="userlogin()" type="button">Login</button>
            </div>


            <!--Container for Signup form-->
            <div class="signup-form-container">
                <h1>Sign Up Form</h1>
                <input id="signName" type="text" placeholder="Username" class="input-field">
                <label></label><br><br>
                <input id="signEmail" type="email" placeholder="Email" class="input-field">
                <label></label><br><br>
                <input id="signPass" type="password" placeholder="Password" class="input-field">
                <label></label><br><br>
                <button id="signup" class="signup-button" onclick="signNewUser()" type="button">Sign Up</button>
            </div>

        </div>

    </div>

    <script src="js/login.js"></script>
</body>

</html>
